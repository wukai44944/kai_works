<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	*{margin: 0;padding: 0;}
	#div{width: 100px;height: 100px;background: red;position: absolute;top:0;left: 0;font-size:24px;line-height:100px;text-align:center;color:#fff;}
	/* .div{width: 1px;height: 1px;position: absolute;top:0;left:0;background: red;} */
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div');
			var disX=8;
			var disY=3;
			var timer=null;
			zou();
			move();
			function move(){
				oDiv.onmousedown=function(ev){
					clearInterval(timer);
					var lastX=null;
					var lastY=null;
					var oEvt=ev || event;
					var disl=oEvt.clientX-oDiv.offsetLeft;
					var dist=oEvt.clientY-oDiv.offsetTop;
					document.onmousemove=function(ev){
						var oEvt=ev || event;
						var oDiv1=document.createElement('div');
						oDiv1.className='div';
						oDiv1.style.top=oDiv.offsetTop+'px';
						oDiv1.style.left=oDiv.offsetLeft+'px';
						lastX=oDiv.offsetLeft;
						lastY=oDiv.offsetTop;
						document.body.appendChild(oDiv1)
						oDiv.style.left=oEvt.clientX-disl+'px';
						oDiv.style.top=oEvt.clientY-dist+'px';

					}
					document.onmouseup=function(){
						var newX=oDiv.offsetLeft;
						var newY=oDiv.offsetTop;
						disX=(newX-lastX);
						disY=(newY-lastY);

						zou()
						document.onmousemove=document.onmouseup=null;
					}
					return false;
				}
			}
			function zou(){
				clearInterval(timer);
				timer=setInterval(function(){
					disY+=3;
					var l=oDiv.offsetLeft+disX;
					var t=oDiv.offsetTop+disY;
					if (t>=document.documentElement.clientHeight-oDiv.offsetHeight) {
						t=document.documentElement.clientHeight-oDiv.offsetHeight
						disY*=-0.8;
						disX*=0.8;
					}
					if (l>=document.documentElement.clientWidth-oDiv.offsetWidth) {
						l=document.documentElement.clientWidth-oDiv.offsetWidth
						disX*=-0.8;
						disY*=0.8;
					}
					if (l<=0) {
						l=0;
						disX*=-0.8;
						disY*=0.8;
					};
					if (t<=0) {
						t=0;
						disY*=-0.8;
						disX*=0.8;
					}
					oDiv.style.top=t+'px';
					oDiv.style.left=l+'px';
					
					if (Math.abs(disY)<=1.5) {
						disY=0;
					}console.log(disY)
					if (disY==0 && t==document.documentElement.clientHeight-oDiv.offsetHeight) {
						clearInterval(timer);
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<div id="div">拖我</div>
</body>
</html>
